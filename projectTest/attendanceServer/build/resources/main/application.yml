  # 使用 Springboot 默认的 HikariCP 连接池
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://lyuanzhi.com:3306/CheckInDB?serverTimezone=GMT
    username: root
    password: Eshxcpqw.123
    hikari:
      maxLifetime: 65000 #一个连接的生命时长（毫秒），超时而且没被使用则被释放（retired），缺省:30分钟，建议设置比数据库超时时长少30秒以上
      maximumPoolSize: 4
  redis:
    database: 0 #redis数据库索引（默认为0）
    host: 34.41.117.214 #redis服务器地址
    port: 6379 #redis服务器连接端口
    password: lyuanzhi #redis服务器连接密码
    jedis:
      pool:
        max-active: 1000 #连接池最大连接数（-1代表没限制）
        max-wait: -1 #连接池最大阻塞等待时间
        max-idle: 10 #连接池中的最大空闲连接数
        min-idle: 2 #连接池中的最小空闲连接数
    timeout: 1000 #连接超时时间（毫秒）
  web:
    resources:
      static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/public/

# mybatis 配置
mybatis:
  mapper-locations:
    - classpath*:Mapper/*.xml
  type-aliases-package: edu.duke.ece651.team7.attendanceServer.POJO

# 通用 Mapper 配置
mapper:
  mappers: edu.duke.ece651.team7.attendanceServer.MyMapper
  not-empty: false
  identity: MYSQL

# Server 服务端配置
server:
  port: 8090
  servlet:
    session:
      timeout: 60 #session 最大超时时间（分钟），默认30分钟
  error:
