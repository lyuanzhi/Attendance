plugins {
    id 'java'
    id 'com.bmuschko.clover' version '2.2.3'
}

subprojects{
    apply plugin: "java"
    apply plugin: "com.bmuschko.clover"

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation 'junit:junit:4.13.2'
        testImplementation 'org.junit.platform:junit-platform-launcher:1.6.2'
        testImplementation 'org.mockito:mockito-inline:3.12.4'
        clover 'org.openclover:clover:4.4.1'
    }

    clover {
        report {
            html = true
        }
        compiler {
            debug = true
        }
    }

    test {
        testLogging {
            showStandardStreams = true
            exceptionFormat = 'full'
        }
    }
}

project (':attendanceServer') {
    dependencies {
        implementation 'mysql:mysql-connector-java:8.0.22'
        implementation 'com.google.guava:guava:30.1.1-jre'
        implementation 'org.springframework.boot:spring-boot-starter-web'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        implementation 'tk.mybatis:mapper-spring-boot-starter:1.2.4'
        compileOnly 'org.mybatis.generator:mybatis-generator-core:1.3.7'
        implementation 'commons-codec:commons-codec:1.15'
        implementation 'com.google.code.gson:gson:2.8.8'
        implementation 'com.thoughtworks.xstream:xstream:1.4.18'
        implementation 'com.google.api-client:google-api-client:2.0.0'
        implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
        implementation 'com.google.apis:google-api-services-gmail:v1-rev20220404-2.0.0'
        implementation 'com.google.auth:google-auth-library-oauth2-http:1.11.0'
        implementation 'javax.mail:mail:1.4.7'
        implementation 'org.apache.commons:commons-csv:1.9.0'
        implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    }
}

